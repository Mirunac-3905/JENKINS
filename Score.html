<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Scoreboard - IND vs AUS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="score-section">

    <div class="players-section">
      <h3>Current Batters</h3>
      <ul>
        <li>Rohit Sharma - 58 (36)</li>
        <li>Hardik Pandya - 23 (14)</li>
      </ul>
    </div>

    <div class="bowler-section">
      <h3>Current Bowler</h3>
      <p>Pat Cummins - 3.2 overs, 1 wicket, 22 runs</p>
    </div>
  </div>
</body>
</html>
